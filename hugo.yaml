baseURL: /
languageCode: en-us
title: Skate

module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
  - name: Documentation
    pageRef: /docs
    weight: 1
    params: {}
  - name: GitHub
    weight: 6
    url: "https://github.com/skateco/skate"
    params:
      icon: github

  sidebar:
  - name: More
    params:
      type: separator
    weight: 1
  - name: "About"
    pageRef: "/about"
    weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
#    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
  theme:
    default: system
    displayToggle: true